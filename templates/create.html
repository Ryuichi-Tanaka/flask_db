{% extends 'base.html' %}

{% block title %}
    <title>新規作成</title>
{% endblock %}

{% block content %}
    <form action="{{ url_for('register_article') }}" method="post" style="text-align: center;">

        <div class="container" >
            <div class="item" >
                <img src="../static/chichi.png" alt="表示" width="80px" height="80px">
                <input type="radio" name="user" id="user" value="父">
            </div>
        
            <div class="item">
                <img src="../static/haha.png" alt="表示不可" width="80px" height="80px">
                <input type="radio" name="user" id="Mother" value="母">
            </div>
        
            <div class="item">
                <img src="../static/ane.png" alt="表示不可" width="80px" height="80px">
                <input type="radio" name="user" id="Siblings"value="姉">
            </div>
        
            <div class="item">
                <img src="../static/imouto.png" alt="表示不可" width="80px" height="80px">
                <input type="radio" name="user" id="Grandfather"value="妹">
            </div>
        </div>
        
        <div>
            <div class="container1">
                <div class="item">
                    <img src="../static/otouto.png" alt="表示不可" width="80px" height="80px">
                    <input type="radio" name="user" id="Grandmother"value="弟">
                </div>
            
                <div class="item">
                    <img src="../static/sobo.png" alt="表示不可" width="80px" height="80px">
                    <input type="radio" name="user" id="Children"value="祖母">
                </div>
            
                <div class="item">
                    <img src="../static/sohu.png" alt="表示不可" width="80px" height="80px">
                    <input type="radio" name="user" id="brother"value="祖父">
                </div>
            
                <div class="item">
                    <img src="../static/oba.png" alt="表示不可" width="80px" height="80px">
                    <input type="radio" name="user" id="aunt"value="叔母">
                </div>
            </div>
    
        </div>

        <div>
            <div id="a1">
                <label class="selectbox-2">
                    <select name="breastfeeding" id="breastfeeding">
                        <option value="" disabled selected style="display:none;">ミルク

                        <option>20ml</option>
                        <option>30ml</option>
                        <option>40ml</option>
                        <option>50ml</option>
                        <option>60ml</option>
                        <option>70ml</option>
                        <option>80ml</option>
                        <option>90ml</option>
                        <option>100ml</option>
                        <option>110ml</option>
                        <option>120ml</option>
                        <option>130ml</option>
                        <option>140ml</option>
                        <option>150ml</option>
                        <option>160ml</option>
                        <option>170ml</option>
                        <option>180ml</option>
                        <option>190ml</option>
                        <option>200ml</option>
                        </select>
                    </label>
                </div>
                
                <div id="a2">
                    <label class="selectbox-2">
                        <select name="urine" id="urine">
                            <option value="" disabled selected style="display:none;">尿
                            <option>〇</option>
                        </select>
                    </label>
                </div>
    
                <div id="a3">
                    <label class="selectbox-2">
                        <select name="flight" id="flight">
                            <option value="" disabled selected style="display:none;">便
                            <option>〇</option>
                        </select>
                    </label>
                </div>
            </div>
    
            <br>
            <textarea name="bikou" id="bikou" cols="30" rows="10" placeholder="備考欄"></textarea>
            <p id="er">{{er}}</p>
            <button class="btn-square-shadow">作成</button>
        </form>
    
        <br>
    
        <div style="text-align: center;">
            <a href="/" class="button-29">トップへ戻る</a>
        </div>
    {% endblock %}
